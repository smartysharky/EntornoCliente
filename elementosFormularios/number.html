<!DOCTYPE html>
<html>
    <!--
        Number es un elemento que nos sirve para introducir un número.
        En el método getNum() se guarda el número introducido en una varaible y luego se ve si es mayor, menor o igual a 10
    -->
    <head>
        <title>Number</title>
        <script>
            function getNum(){
                num = document.getElementById("num").value;
                if(num < 10){
                    document.getElementById("result").innerHTML = 
                    "El número es menor que 10";
                }else if(num == 10){
                    document.getElementById("result").innerHTML = 
                    "El número es 10";
                }else{
                    document.getElementById("result").innerHTML = 
                    "El número es mayor que 10";
                }
            }
        </script>
    </head>
    <body>
        <h1>Number</h1>
        <label for="number">Introduzca un número:</label>
        <input type="number" name="number" id="num">
        <br>
        <button onclick="getNum()">Submit</button>
        <p id="result"></p>
    </body>
</html>
