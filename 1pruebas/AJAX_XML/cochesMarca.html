<!DOCTYPE html>
<html>

<body>
    <p id="listado"></p>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                recuperarDatos(this);
            }
        };

        xhttp.open("GET", "coches.xml", true);
        xhttp.send();

        function recuperarDatos(xml) {
            //contenido de la request (info q no nos interesa mucho)
            console.log(xml);

            var datos = "";
            var xmlDatos = xml.responseXML;
            //contenido del XML (info que nos interesa mucho)
            console.log(xmlDatos);

            arrayMarcas = xmlDatos.getElementsByTagName("marca");
            //array de los elemetnos marca dentro del XML
            console.log(arrayMarcas);
            for (i = 0; i < arrayMarcas.length; i++) {
                console.log(arrayMarcas[i].childNodes[0]);

                datos = datos + "marca: "+ arrayMarcas[i].childNodes[0].nodeValue + "<br>";
            }

            document.getElementById("listado").innerHTML = datos;
        }
    </script>
</body>

</html>
