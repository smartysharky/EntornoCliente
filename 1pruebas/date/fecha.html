<!DOCTYPE html>
<html lang="es">

<head>
    <title>Fecha</title>
</head>

<body>
    <script>

        var d = new Date();
        document.write(d.getTime());

        document.write("<br>" + d.getFullYear());
        document.write("<br>" + d.getMonth());
        document.write("<br>" + d.getMinutes());

        d.setFullYear(2030);
        document.write("<br>" + d.getFullYear());

        const today = new Date();

        const birthday = new Date("December 17, 1995 03:24:00");
        const birthday2 = new Date("1995-12-17T03:24:00");
        const birthday3 = new Date(1995, 11, 17);
        const birthday4 = new Date(1995, 11, 17, 3, 24, 0);
        const birthday5 = new Date(628021800000);

        document.write("<br>" + birthday);
        document.write("<br>" + birthday2);
        document.write("<br>" + birthday3);
        document.write("<br>" + birthday4);
        document.write("<br>" + birthday5);

    </script>
</body>

</html>
