<!DOCTYPE html>
<html>
    <head>
        <title>Sugerencia de ciudades</title>
        <meta charset="utf-8">
        <script>
            function muestraSugerencia(str){
                if (str.length == 0) {
                    document.getElementById("txtSugerencia").innerHTML = "";
                    return;
                }else{
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function(){
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("txtSugerencia").innerHTML = this.responseText;
                        }
                    };

                    xmlhttp.open("GET", "http://localhost:5500/home/ana.pallaresrodriguez/VisualStudio/EntornoCliente/1pruebas/AJAX/ciudadesCod.php?param=" + str , true);
                    xmlhttp.send(); 
                }
            }
        </script>
    </head>
    <body>
        <p><b>Escribe el nombre de alguna ciudad a donde quierar ir: </b></p>
        <form>
            Ciudad: <input type="text" onkeyup="muestraSugerencia(this.value)">
        </form>
        <p>Sugerencias: <span id="txtSugerencia"></span></p>
    </body>
</html>
