<!DOCTYPE html>
<html>
    <body>
        <script>
            var persona = {
                nombre : "Pepe",
                apellido : "Perez",
                id : 123,
                nombreCompleto : function(){
                    return this.nombre + " " + this.apellido;
                }
            }

            persona.nacionalidad = "espanola";
            persona.sueldo = function(){
                return 3.5 * 500;
            }

            delete persona.id;
            delete persona.nombreCompleto;

            document.write(persona["nacionalidad"] + "<br>");

            for(x in persona){
                document.write(persona[x] + " ");
            }
        </script>
    </body>
</html>
