<!DOCTYPE html>
<html>

<body>
    <script>
        function Persona(nombre, apellido, edad) {
            this.nombre = nombre;
            this.apellido = apellido;
            this.edad = edad;
            this.sueldo = 0;
            this.setSueldo = function (factor) {
                this.sueldo = 800 * factor;
            };
            this.datos = function () {
                return this.nombre + " " +
                    this.apellido + " " +
                    this.edad + " " +
                    this.sueldo;
            };
        }
        var empleado = new Persona("Pepe", "Perez", 25);
        empleado.setSueldo(3);
        document.write(empleado.datos());
    </script>
</body>
</html>
