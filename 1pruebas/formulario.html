<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form id="form01">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre_text">Nombre:</label> <input type="text" id="nombre_text" placeholder="Introduce tu nombre">
                <label for="DNI_text">DNI</label> <input type="text" id="DNI_text" placeholder="DNI" maxlength="9"> <br><br>
                <label for="apellidos _text">Apellidos:</label> <input type="text" id="apellidos_text" placeholder="Introduce tus apellidos">
                <label for="nacimiento_date">Fecha de nacimiento:</label> <input type="date" id="nacimiento_date">
            </fieldset>
            <fieldset>
                <legend>Subscripción</legend>
                <label for="correo_email"> Correo electrónico:</label> <input type="email" id="correo_email" placeholder="ejemplo@gmail.com"> <br> <br>
                <label for="usuario_text">Usuario:</label> <input type="text" id="usuario_text" placeholder="Nombre de usuario"> <br><br>
                <label for="contraseña_password">Contraseña:</label> <input type="password" id="contraseña_password"> <br><br>
                <label for="contraseña2_password">Confirma la contraseña:</label> <input type="password" id="contraseña2_password"> <br><br>
            </fieldset>
            <br>
            <input type="button" value="Enviar">
        </form>
    </body>
</html>
