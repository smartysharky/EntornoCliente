<!DOCTYPE html>
<html>

<head>
    <title>Animaci√≥n</title>
    <style>
        #contenedor {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #objeto {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>


<body>
    <p><button onclick="mover()">Mover objeto</button></p>
    <div id="contenedor">
        <div id="objeto"></div>
    </div>
    <script>
        function mover() {
            var elem = document.getElementById("objeto");
            var pos = 0;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            }
        }
    </script>
</body>

</html>
