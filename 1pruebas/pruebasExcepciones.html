<!DOCTYPE html>
<html>

<head>
    <title>Pruebas Excepciones</title>
</head>

<body>
    <p>Introduzca un n√∫mero entre 50 y 100:</p>
    <input type="text" id="dato">
    <button onclick="miFuncion()">Compriobar valor</button>
    <p id="err_txt"></p>

    <script>
        function miFuncion() {
            var err_msg, x;
            err_msg = document.getElementById("err_txt");
            err_msg.innerHTML = "";
            x = document.getElementById("dato").value;
            try {
                if (x == "") throw "No hay dato";
                if (isNaN(x)) throw "El dato no es un numero";
                x = Number(x);
                if (x > 100) throw "Numero muy grande";
                if (x < 50) throw "Numero muy pequeno";
                err_msg.innerHTML = "El dato es " + x;
            }
            catch (err) {
                err_msg.innerHTML = "Error: " + err;
            }
            finally {
                document.getElementById("dato").value = "";
            }
            
        }
    </script>
</body>

</html>
