<!DOCTYPE html>
<html>

<head>
    <title>Cálculo de áreas</title>
    <meta charset="utf-8">
    <script src="cuadrado.js"></script>
    <script src="triangulo.js"></script>
    <script src="circulo.js"></script>
    <script src="paralele.js"></script>
</head>

<body>
    <h1>Cuadrado</h1>
    <p>LadoX : 5 <br>
        LadoY : 7</p>
    <button type="button" onclick="areaCuadrado(5,7)">Calcula el área</button> <br>
    <p id="cuadrado"></p>
    <h1>Triángulo</h1>
    <p>Base : 9 <br>
        Altura : 7</p>
    <button type="button" onclick="areaTriangulo(9,7)">Calcula el área</button> <br>
    <p id="triangulo"></p>
    <h1>Círculo</h1>
    <p>Radio: 13</p>
    <button type="button" onclick="areaCirculo(13)">Calcula el área</button> <br> <br>
    <button type="button" onclick="periCirculo(13)">Calcula el perímetro</button> <br>
    <p id="circuloA"></p>
    <p id="circuloP"></p>
    <h1>Paralelepípedo</h1>
    <p>LadoX : 9 <br>
        LadoY : 3 <br>
        Altura : 4</p>
    <button type="button" onclick="areaParalele(9,3,4)">Calcula el área</button> <br>
    <p id="paralele"></p>
</body>

</html>
