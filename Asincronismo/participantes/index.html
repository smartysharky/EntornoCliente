<!DOCTYPE html>
<html>

<head>
    <title>Lista de participantes</title>
    <meta charset="utf-8">
    <script>
        function muestraSugerencia(str) {

            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtParticipants").innerHTML = this.responseText;
                }
            };

            xmlhttp.open("GET", "http://localhost:5500/home/ana.pallaresrodriguez/VisualStudio/EntornoCliente/1pruebas/AJAX/ciudadesCod.php?param=" + str, true);
            xmlhttp.send();
        }
    </script>
</head>

<body>
    <p>Lista de participantes: <span id="txtParticipants"></span></p>
</body>

</html>
